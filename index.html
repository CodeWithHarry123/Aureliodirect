<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rewarded Ad Redirect Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #74ebd5 0%, #acb6e5 100%);
      flex-direction: column;
    }

    h1 {
      text-align: center;
      color: #fff;
      font-size: 2.5rem;
      margin-bottom: 40px;
    }

    .btn {
      background-color: #ffffff;
      color: #2c3e50;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #2c3e50;
      color: #ffffff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>My Awesome Reward Page</h1>
  <button class="btn" onclick="showAdThenRedirect()">Watch Ad to Continue</button>

  <!-- Adsense Ad Placeholder -->
  <!-- Replace this with actual AdSense code once approved -->
  <div id="ad-container" style="display:none;">
    <!-- Example AdSense Rewarded Ad code will go here -->
    <!-- <script>adsbygoogle...</script> -->
    <p style="color:white; margin-top:20px;">[Rewarded Ad Playing Here]</p>
  </div>

  <script>
    function showAdThenRedirect() {
      // Show ad placeholder
      const adContainer = document.getElementById('ad-container');
      adContainer.style.display = 'block';

      // Simulate ad delay (use actual ad callback in production)
      setTimeout(() => {
        window.location.href = "https://example.com"; // üîÅ Replace with your redirect link
      }, 5000); // Simulate 5 seconds ad
    }
  </script>

</body>
</html>
